<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>校园帮助</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav my-bgc">
        <a class="aui-pull-left aui-btn" onclick="api.closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">详情</div>
    </header>
</body>
</html>
<script src="../script/api.js"></script>
<script>
    var h_id;
    var u_id;
    apiready = function () {
        $api.fixIos7Bar($api.dom("header"));//padding-top: 20px; 沉浸式状态栏
        h_id = api.pageParam.h_id;
        u_id = api.pageParam.u_id;
        api.openFrame({
            name: 'help_content_frame',
            url: './help_content_frame.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: api.winHeight - $api.dom('header').offsetHeight
            },
            bounces: true,
            pageParam: {
                h_id: h_id,
                u_id: u_id,
            }
        });
    };
</script>
