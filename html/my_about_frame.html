<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>关于我们</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        .aui-content{
            background: #fff;
        }
        .controlimg{
            word-break:break-all !important; /*支持IE，chrome，FF不支持*/
            word-wrap:break-word !important;/*支持IE，chrome，FF*/
        }
        .controlimg img{
            width: 100% !important;
        }
        
        .aui-list .aui-list-item-media {
            width: 3rem;
        }

    </style>
</head>
<body>
    <div class="aui-content" id="app">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-font-size-18">{{title}}</div>
                        </div>

                        <div class="aui-list-item-text aui-padded-t-10 ">
                            <p class="controlimg" v-html="content"></p>
                        </div>
                        <br>

                        <div class="aui-info aui-font-size-12" style="padding-top:5px;">
                            <div class="aui-info-item">
                                <span class="aui-margin-l-5">更新日期：{{create_date}}</span>
                            </div>
                        </div>

                    </div>
                </div>

            </li>
        </ul>

        <br><br>
        <div class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined aui-btn-sm"
             style="width: 200px; margin-left: auto; margin-right: auto;" onclick="open_comment()">留言
        </div>
        <br>
        <section class="aui-content">
            <ul class="aui-list aui-media-list">
                <li class="aui-list-item" v-for="item in comment_list">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media" >
                            <img :src="qiniu + item.u_img + qiniu_small"  style="width: 40px; height: 40px; border-radius: 40px"/>
                        </div>
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title" style="color:#4c5276">{{item.nick}}</div>
                            </div>
<!--需要顶头写，不然white-space:pre-wrap;会把前面的空格页当作空格显示出来-->
<div class="aui-list-item-text" style="color:#333;white-space:pre-wrap;">{{item.comment}}</div>
                            <div class="aui-info aui-font-size-12 aui-padded-t-10 aui-padded-b-0">
                                <div class="aui-info-item">{{item.create_date}}</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>

</body>
</html>

<script src="../script/common.js"></script>
<script src="../script/api.js"></script>
<script src="../script/vue.js"></script>
<script>

    //准备 文档加载完毕
    apiready = function () {

        vm.init(true);
        initRefresh();

        //下拉监听事件
        api.addEventListener({
            name : 'scrolltobottom',
            extra : {
                threshold : 0 //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err) {
            // my_alert(vm.skip);
            //分页加20，和后台同步
            vm.skip += 20;
            vm.init(false);
        });
    };


    //vue实例
    var vm = new Vue({
        el: '#app',
        data: {
            qiniu: qiniu_url,
            qiniu_small:qiniu_small,

            title: '',
            content: '',
            create_date: '',
            view_num: '',

            comment_list: [],

            is_more: true,    //加载更多,默认第一次
            skip: 0,
        },
        methods: {
            //初始化 ajax数据请求
            init: function (more_) {
                api.ajax({
                    url: about_we + '?skip=' + vm.skip,
                    method: 'get',
                    cache: 'true',
                    timeout: 30,
                    dataType: 'json',
                    returnAll: false,
                }, function (ret, err) {
                    if (ret) {
                        api.refreshHeaderLoadDone(); //恢复组件到默认状态
                        if (ret.code === 200){
                            vm.title = ret.about_we_data[0].title;
                            vm.content = ret.about_we_data[0].content;
                            vm.create_date = ret.about_we_data[0].create_date;
                            if ( more_ ){
                                vm.comment_list = ret.comment_data;
                            } else {
                                if (ret.comment_data.length > 0){
                                    //concat() 方法用于连接两个或多个数组。
                                    vm.comment_list = vm.comment_list.concat(ret.comment_data);
                                }else {
                                    api.toast({
                                        msg: '没有更多了',
                                        duration: 1000,
                                        location: 'bottom'
                                    });
                                }
                            }
                        }
                    } else {
                        my_toast();
                    }
                });
            },
        }
    });


    //打开评论
    function open_comment() {
        //alert(vm.culture_id);
        api.openWin({
            name: 'my_about_comment',
            url: './my_about_comment.html',
            allowEdit: true,
        });
    }


    // 实现下拉刷新功能
    function initRefresh() {
        api.setRefreshHeaderInfo({
            loadingImg: 'widget://image/fresh.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '嘤嘤嘤 放开我...'
        }, function (ret, err) {
            //从服务器加载数据后调用
            vm.skip = 0;
            vm.init(true);//初始化 ajax数据请求
            api.toast({
                msg: '已刷新',
                duration: 1000,
                location: 'bottom'
            });
        });
    }

    //评论后跨页更新
    function come_on() {
        vm.skip = 0;
        vm.init(true);
    }


</script>
