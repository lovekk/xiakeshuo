			.aui-chat .aui-chat-header {

			}

				background-position: 0 -0.1rem;
				background-size: 1.4rem auto;
				padding-left: 1.4rem;
				color: #424242;
			}

								html += '		        <div class="aui-chat-arrow"></div>';

					var h1 = api.winHeight - h - ret.inputBarHeight - ret.panelHeight;
					api.setFrameAttr({
						name : 'chat_frame',

							y : h,
							w : 'auto',
							h : h1

							var duration = ret.duration;

									html += '	  <div class="aui-chat-media"><img src="' + $api.getStorage('head_img') + '" /></div>';
									html += '	  <div class="aui-chat-inner"><div class="aui-chat-name">' + $api.getStorage('nick') + '</div>';
									html += '	       <div class="aui-chat-content_img">';
									html += '		        <div class="aui-chat-arrow"></div>';
									html += '<div onclick="play(this,\'' + yy + '\')" class="voice"> ' + sj_len + ' "</div>';
									html += '               </div>';
									html += '	  </div>';
									html += '</div>';

									api.sendEvent({

										msg : '语音发送失败'
									});
								}
							});
						}

			});


			UIChatBox.addEventListener({
				target : 'recordBtn',
				name : 'move_in'
			}, function(ret, err) {

			UIChatBox.addEventListener({

				name : 'move_out_cancel'
			}, function(ret, err) {
				var sj2 = new Date().getTime() - sj1;
				if (sj2 <= 2000) {

							rong.sendVoiceMessage({

								targetId : (api.pageParam.id).toString(),

								duration : duration,
								extra : JSON.stringify(extra)

								if (ret.status == 'prepare') {

								} else if (ret.status == 'success') {
									var html = '';
									html += '<div class="aui-chat-item aui-chat-right">';
									html += '	  <div class="aui-chat-media"><img src="' + $api.getStorage('head_img') + '" /></div>';
									html += '	  <div class="aui-chat-inner"><div class="aui-chat-name">' + $api.getStorage('nick') + '</div>';
									html += '	       <div class="aui-chat-content_img">';
									html += '		        <div class="aui-chat-arrow"></div>';
									html += '<div onclick="play(this,\'' + yy + '\')" class="voice"> ' + sj_len + ' "</div>';
									html += '               </div>';
									html += '	  </div>';
									html += '</div>';
									$api.append($api.dom('#msglist'), html);
									pageDown(200);
									api.sendEvent({
										name : 'senthh'
									});
								} else if (ret.status == 'error') {
									api.toast({
										msg : '语音发送失败'
									});
								}
							});
						}
					});
				}
			});


			api.addEventListener({
				name : 'new_msg'
			}, function(ret, err) {
				var html = '';
				if ((ret.value.msg.targetId).toString() == (api.pageParam.id).toString()) {
					if (ret.value.msg.objectName == 'RC:TxtMsg') {

						html += '	       <div class="aui-chat-content">';
						html += '		        <div class="aui-chat-arrow"></div>';
						html += ret.value.msg.content.text;
						html += '               </div>';
						html += '	  </div>';
						html += '</div>';
					} else if (ret.value.msg.objectName == 'RC:ImgMsg') {
						html += '<div class="aui-chat-header">' + sj(ret.value.msg.sentTime) + '</div>';
						html += '<div class="aui-chat-item aui-chat-left">';
						html += '	  <div class="aui-chat-media"><img src="' + api.pageParam.tx + '" /></div>';
						html += '	  <div class="aui-chat-inner"><div class="aui-chat-name">' + api.pageParam.zh + '</div>';
						html += '	       <div class="aui-chat-content_img">';
						html += '		        <div class="aui-chat-arrow"></div>';
						html += '               <img onclick="openImage(\'' + ret.value.msg.content.imageUrl + '\')" src="' + ret.value.msg.content.thumbPath + '"/>';

						html += '	       <div class="aui-chat-content_img">';

						html += '<div onclick="play(this,\'' + ret.value.msg.content.voicePath + '\')" class="voice"> ' + ret.value.msg.content.duration + ' "</div>';
						html += '          </div>';
						html += '	  </div>';
						html += '</div>';
					}
					$api.append($api.dom('#msglist'), html);
					pageDown(300);
				}

			// 下拉刷新

			// 	}
			// }, function() {

            api.setRefreshHeaderInfo({

		function getPicture(type) {
			api.getPicture({
				sourceType : type,
				encodingType : 'jpg',
				mediaValue : 'pic',
				destinationType : 'url',
				allowEdit : false,
				quality : 100,
				saveToPhotoAlbum : false
			}, function(ret, err) {
				if (ret) {
				    // 在发送的消息里面添加附加信息的目的
					// 是方便以后用getConversationList对象
					// 获取获取会话列表并显示会话人的信息
					var extra = {
						xm1 : $api.getStorage('nick'),
						xm2 : api.pageParam.zh,
						tx1 : $api.getStorage('head_img'),
						tx2 : api.pageParam.tx
					};

					var rong = api.require('rongCloud2');
					rong.sendImageMessage({
						conversationType : 'PRIVATE',
						targetId : (api.pageParam.id).toString(),
						imagePath : ret.data,
						extra : JSON.stringify(extra)
					}, function(ret, err) {

						if (ret.status == 'prepare') {
						    //这是有个函数openImage作用是
							// 调用imageBrowser模块查看发送的大图
							var bpic = ret.result.message.content.imageUrl;
							var spic = ret.result.message.content.thumbPath;
							var html = '';
							html += '<div class="aui-chat-item aui-chat-right">';
							html += '	  <div class="aui-chat-media"><img src="' + $api.getStorage('head_img') + '" /></div>';
							html += '	  <div class="aui-chat-inner"><div class="aui-chat-name">' + $api.getStorage('nick') + '</div>';
							html += '	       <div class="aui-chat-content_img">';
							html += '		        <div class="aui-chat-arrow"></div>';
							html += '               <img onclick="openImage(\'' + bpic + '\')" src="' + spic + '"/>';
							html += '          </div>';
							html += '	  </div>';
							html += '</div>';
							$api.append($api.dom('#msglist'), html);
						}
					});

					var UIChatBox = api.require('UIChatBox');
					UIChatBox.closeBoard();
				} else {
					api.toast({
						msg : '图像获取失败',
						duration : 3000,
						location : 'bottom'
					});
					var UIChatBox = api.require('UIChatBox');
					UIChatBox.closeBoard();
				}
			});
		}



		//获取最后一段会话
		function getLatestMessages(targetId, conversationType) {
			var rong = api.require('rongCloud2');
			rong.getLatestMessages({
				conversationType : conversationType,
				targetId : targetId.toString(),
				count : 4
			}, function(ret, err) {
				if (ret.status == 'success') {
					if (ret.result && ret.result.length > 0) {
						var html = '';
						for (var i = ret.result.length - 1; i >= 0; i--) {
							var rs = ret.result[i];
							var extra = transExtra(rs.content.extra);
							if (extra.xm1 == $api.getStorage('nick')) {
								var xm = extra.xm2;
								var tx = extra.tx2;
							} else {
								var xm = extra.xm1;
								var tx = extra.tx1;
							}
							if (rs.objectName == 'RC:TxtMsg') {
								jsxx = rs.content.text.replace(reg, function(a, b) {
									return face[a] ? face[a] : a;
								});
								if (rs.messageDirection == 'SEND') {
									html += '<div class="aui-chat-header" data-id="' + rs.messageId + '">' + sj(rs.sentTime) + '</div>';
									html += '<div class="aui-chat-item aui-chat-right">';
									html += '	  <div class="aui-chat-media"><img src="' + $api.getStorage('head_img') + '" /></div>';
									html += '	  <div class="aui-chat-inner"><div class="aui-chat-name">' + $api.getStorage('nick') + '</div>';
									html += '	       <div class="aui-chat-content">';
									html += '		        <div class="aui-chat-arrow"></div>';
									html += jsxx;
									html += '               </div>';
									html += '	  </div>';
									html += '</div>';
								} else {
									html += '<div class="aui-chat-header" data-id="' + rs.messageId + '">' + sj(rs.sentTime) + '</div>';
									html += '<div class="aui-chat-item aui-chat-left">';
									html += '	  <div class="aui-chat-media"><img src="' + tx + '" /></div>';
									html += '	  <div class="aui-chat-inner"><div class="aui-chat-name">' + xm + '</div>';
									html += '	       <div class="aui-chat-content">';
									html += '		        <div class="aui-chat-arrow"></div>';
									html += jsxx;
									html += '               </div>';
									html += '	  </div>';
									html += '</div>';
								}
							} else if (rs.objectName == 'RC:ImgMsg') {
								var bpic = rs.content.imageUrl;
								var spic = rs.content.thumbPath;
								if (rs.messageDirection == 'SEND') {
									html += '<div class="aui-chat-header" data-id="' + rs.messageId + '">' + sj(rs.sentTime) + '</div>';
									html += '<div class="aui-chat-item aui-chat-right">';
									html += '	  <div class="aui-chat-media"><img src="' + $api.getStorage('head_img') + '" /></div>';
									html += '	  <div class="aui-chat-inner"><div class="aui-chat-name">' + $api.getStorage('nick') + '</div>';
									html += '	       <div class="aui-chat-content_img">';
									html += '		        <div class="aui-chat-arrow"></div>';
									html += '               <img onclick="openImage(\'' + bpic + '\')" src="' + spic + '"/>';
									html += '          </div>';
									html += '	  </div>';
									html += '</div>';
								} else {
									html += '<div class="aui-chat-header" data-id="' + rs.messageId + '">' + sj(rs.sentTime) + '</div>';
									html += '<div class="aui-chat-item aui-chat-left">';
									html += '	  <div class="aui-chat-media"><img src="' + tx + '" /></div>';
									html += '	  <div class="aui-chat-inner"><div class="aui-chat-name">' + xm + '</div>';

		//时间差计算
		function sj(sj) {
			var nowt = new Date().getTime();
			var a = new Date(parseInt(sj));
			var b = new Date(parseInt(nowt));
			var date1 = Date.parse(format(a, 4));
			var date2 = Date.parse(format(b, 4));
			var xxsj = Math.ceil((date2 - date1) / (60 * 1000))
			if (xxsj <= 1 && xxsj >= 0) {
				return "就刚才";
			} else if (xxsj <= 10 && xxsj > 1) {
				return xxsj + "分钟前";
			} else if (xxsj <= 60 && xxsj > 10) {
				return format(a, 1);
			} else if (xxsj <= 1440 && xxsj > 60) {
				return format(a, 1);
			} else if (xxsj <= 10080 && xxsj > 1440) {
				return format(a, 2);
			} else if (xxsj > 10080) {
				return format(a, 3);
			} else {
				return format(a, 3);
			}
		}

		//格式化时间
		function format(now, type) {
			var show_day = new Array('星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六');
			var year = now.getFullYear().toString();
			var month = (now.getMonth() + 1).toString();
			var day = (now.getDate()).toString();
			var tian = now.getDay().toString();
			var hour = (now.getHours()).toString();
			var minute = (now.getMinutes()).toString();
			var second = (now.getSeconds()).toString();
			if (hour.length == 1) {
				hour = "0" + hour;
			}
			if (minute.length == 1) {
				minute = "0" + minute;
			}
			if (second.length == 1) {
				second = "0" + second;
			}
			if (type == 1) {
				var dateTime = hour + ":" + minute;
			} else if (type == 2) {
				var dateTime = show_day[tian] + " " + hour + ":" + minute
			} else if (type == 3) {
				var dateTime = year + "-" + month + "-" + day
			} else if (type == 4) {
				var dateTime = year + "/" + month + "/" + day + " " + hour + ":" + minute + ":" + second;
			} else if (type == 5) {
				var dateTime = show_day[tian];
			}
			return dateTime;
		}
