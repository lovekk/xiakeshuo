<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script src="../script/vue.js"></script>

<script>
    apiready = function () {
        $api.fixIos7Bar($api.dom("header"));//padding-top: 20px; 沉浸式状态栏
        vm.school_name = api.pageParam.school_name;
        // vm.id = api.pageParam.id;
        api.openFrame({
            name: 'home_record_frame',
            url: './home_record_frame.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: api.winHeight - $api.dom('header').offsetHeight
            },
            bounces: true,
            pageParam: {
                id: vm.id,
                school_name: vm.school_name
            }
        });
    };


    var vm = new Vue({
        el: 'header',
        data: {
            id: '',
            school_name: '江苏师范大学'
        },
        methods:{

        }
    });


    //打开申请吉尼斯记录窗口
    function open_apply_win() {
        api.openWin({
            name: 'home_record_apply',
            url: './home_record_apply.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>
